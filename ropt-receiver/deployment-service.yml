apiVersion: apps/v1
kind: Deployment
metadata:
  name: receiver
  namespace: ropt
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: receiver
  template:
    metadata:
      name: receiver-pod
      labels:
        app: receiver
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/actuator/prometheus"
    spec:
      containers:
        - name: receiver-container
          image: charlie.lan/ropt/ropt-receiver:latest
          imagePullPolicy: Always
          ports:
            - name: receiver-p
              containerPort: 8080
          resources:
            requests:
              memory: "128Mi"
              cpu: "250m"
            limits:
              memory: "256Mi"
              cpu: "1000m"
          env:
            - name: PG_UN
              valueFrom:
                secretKeyRef:
                  name: pg-db-creds
                  key: un
            - name: PG_PS
              valueFrom:
                secretKeyRef:
                  name: pg-db-creds
                  key: ps
            - name: POSTGRES_SVC
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: pg-service