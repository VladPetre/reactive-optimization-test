apiVersion: apps/v1
kind: Deployment
metadata:
  name: r-caller
  namespace: ropt
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: r-caller
  template:
    metadata:
      name: r-caller-pod
      labels:
        app: r-caller
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/actuator/prometheus"
    spec:
      containers:
        - name: r-caller-container
          image: vladstep/ropt-r-caller:latest
          imagePullPolicy: Always
          ports:
            - name: caller-r-p
              containerPort: 8080
          resources:
            requests:
              memory: "128Mi"
              cpu: "250m"
            limits:
              memory: "256Mi"
              cpu: "1000m"