apiVersion: apps/v1
kind: Deployment
metadata:
  name: r-caller
  namespace: ropt
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: r-caller
  template:
    metadata:
      name: r-caller-pod
      labels:
        app: r-caller
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/actuator/prometheus"
    spec:
      containers:
        - name: r-caller-container
          image: charlie.lan/ropt/ropt-r-caller:latest
          imagePullPolicy: Always
          ports:
            - name: caller-r-p
              containerPort: 8080
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "1000m"
          livenessProbe:
            httpGet:
              path: /availability/live
              port: 8080
            initialDelaySeconds: 60
            periodSeconds: 20
            timeoutSeconds: 5
            failureThreshold: 2
            successThreshold: 1
          readinessProbe:
            httpGet:
              path: /availability/ready
              port: 8080
            initialDelaySeconds: 60
            periodSeconds: 20
            timeoutSeconds: 5
            failureThreshold: 2
            successThreshold: 1
          env:
            - name: PG_UN
              valueFrom:
                secretKeyRef:
                  name: pg-db-creds
                  key: un
            - name: PG_PS
              valueFrom:
                secretKeyRef:
                  name: pg-db-creds
                  key: ps
            - name: POSTGRES_SVC
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: pg-service
            - name: PG_MAX_POOL_SIZE
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: pg-max-pool-size
            - name: RCV_R_URI
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: receiver-r-uri
            - name: RCV_URI
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: receiver-uri