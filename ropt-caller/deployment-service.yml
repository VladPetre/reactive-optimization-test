---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ropt-caller
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: ropt-caller
  template:
    metadata:
      name: ropt-caller-pod
      labels:
        app: ropt-caller
    spec:
      containers:
        - name: ropt-caller-container
          image: vladstep/ropt-caller:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: ropt-caller-cip-svc
  labels:
    app: ropt-caller
spec:
  selector:
    app: ropt-caller
  type: ClusterIP
  ports:
    - port: 8080
      targetPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: ropt-caller-svc
  labels:
    app: ropt-caller
spec:
  selector:
    app: ropt-caller
  type: LoadBalancer
  ports:
    - port: 8081
      targetPort: 8080