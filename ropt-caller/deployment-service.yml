#              port: 8080
#              initialDelaySeconds: 30
#              periodSeconds: 10
#              timeoutSeconds: 2
#              failureThreshold: 1
#              successThreshold: 1
#          readinessProbe:
#            httpGet:
#              path: /actuator/health/readiness
#              port: 8080
#              initialDelaySeconds: 30
#              periodSeconds: 10
#              timeoutSeconds: 2
#              failureThreshold: 1
#              successThreshold: 1
#insecure.skip.tls.verify: true
---
apiVersion: v1
kind: Service
metadata:
  name: ropt-caller-cip-svc
  namespace: ropt
  labels:
    app: ropt-caller
    team: vsp
spec:
  selector:
    app: ropt-caller
  type: ClusterIP
  ports:
    - name: ropt-caller-cip-svc-port
      port: 8080
      targetPort: ropt-caller-cip-svc-port
---
apiVersion: v1
kind: Service
metadata:
  name: ropt-caller-svc
  namespace: ropt
  labels:
    app: ropt-caller
spec:
  selector:
    app: ropt-caller
  type: LoadBalancer
  ports:
    - port: 8081
      targetPort: 8080