---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ropt-caller
  namespace: ropt
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: ropt-caller
  template:
    metadata:
      name: ropt-caller-pod
      labels:
        app: ropt-caller
        team: vsp
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/actuator/prometheus"
    spec:
      containers:
        - name: ropt-caller-container
          image: vladstep/ropt-caller:{{ropt-image-tag}}
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
#          livenessProbe:
