spring.main.banner-mode=off

ROPT_LOCALIZER_REACTIVE_URI=http://ropt-r-localizer-svc.ropt.svc.cluster.local:8080
### DB ###
spring.r2dbc.url=r2dbc:postgresql://${POSTGRES_SVC}:5432/postgres
spring.r2dbc.username=${PG_UN}
spring.r2dbc.password=${PG_PS}
spring.r2dbc.pool.enabled=true
### metrics ###
spring.application.name=ropt-receiver-reactive
management.metrics.tags.application=${spring.application.name}
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoints.jmx.exposure.include=*