apiVersion: apps/v1
kind: Deployment
metadata:
  name: ropt-receiver-reactive
  namespace: ropt
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: ropt-receiver-reactive
  template:
    metadata:
      name: ropt-receiver-reactive-pod
      labels:
        app: ropt-receiver-reactive
        team: vsp
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/actuator/prometheus"
    spec:
      containers:
        - name: ropt-receiver-reactive-container
          image: vladstep/ropt-receiver-reactive:{{ropt-image-tag}}
          imagePullPolicy: Always
          ports:
            - name: caller-port
              containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: ropt-receiver-reactive-cip-svc
  namespace: ropt
  labels:
    app: ropt-receiver-reactive-cip
    vsp.monitor: caller-service
spec:
  selector:
    app: ropt-receiver-reactive
  type: ClusterIP
  ports:
    - name: caller-port
      port: 8080
      targetPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: ropt-receiver-reactive-svc
  namespace: ropt
  labels:
    app: ropt-receiver-reactive
spec:
  selector:
    app: ropt-receiver-reactive
  type: LoadBalancer
  ports:
    - port: 8081
      targetPort: 8080